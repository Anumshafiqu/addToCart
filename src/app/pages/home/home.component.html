<div class="container-fluid">
    <section class="bg-white">
        <div class="container py-5">
            <div class="rounded-circle d-flex justify-content-center align-items-center">
                @for (item of CategoryList; track $index) {
                <button type="button" [class]="selectedProducts == item ? ' btn btn-success mx-2' : 'btn btn-outline-success mx-2'" (click)="FilterCategory(item)">{{item}}</button>
                }
            </div>
            <div class="row">
                @if (filteredProdcuts.length == 0) {
                    <div class="col-12 text-center mt-4">
                        <p class="fw-medium text-secondary">No Product Found</p>
                    </div>
                }@else {
                    @for (item of filteredProdcuts; track $index) {
                        <div class="col-md-12 col-lg-3 pt-2 mb-4 mb-lg-0 mt-5">
                            <app-product-card [product]="item"></app-product-card>
                        </div>
                    }
                }

                
            </div>
        </div>
    </section>
</div>
